<h2> Choose A Date Range </h2>
<form #dateForm="ngForm" (ngSubmit)="checkAvailableRooms()" class="row col-12"  >
<label id="startDate" >Start Date:</label>
<input name="StartDate" required #startData="ngModel" [class.is-valid]="startData.valid && startData.touched" [class.is-invalid]="startData.invalid && startData.touched" type="date" id="startDate" class="form-control col-3 mr-1" [(ngModel)]="bookingInfo.StartDate" />
<label id="endDate">End Date:</label>
<input name="EndDate" required #endDate="ngModel" [class.is-valid]="endDate.valid && endDate.touched" [class.is-invalid]="endDate.invalid && endDate.touched"  type="date" id="endDate" class="form-control col-3 " [(ngModel)]="bookingInfo.EndDate" />
<input class="btn btn-primary col-2 ml-2" type="submit" [disabled]="dateForm.invalid" value="Check Available Rooms" /> 
</form>
<div class="row col-12" style="justify-content: space-around;margin: 5px auto;">
    <div [ngClass]="{loadingClass:Loading}" ></div>
    <div [hidden]="this.availableRooms.length >=1" >
      {{message}}
    </div>
  <div class="card col-12 col-md-4 col-lg-3 m-1" *ngFor="let item of this.availableRooms">
    <div class="card-header text-center" style="height: 30vh;" >
      <img [src]="item.RoomImagePath" width="30%" height="30%" alt="Hotel Room"/>
    </div>
    <div class="card-body text-center">
      Room type: {{item.RoomType}}<br>
      Room Rate: {{item.Rate}} <br>
      Price per night: {{item.PriceForNight}}<br>
      Number of persons: {{item.NumberOfPersons}}<br>
      Room Description: {{item.Description}}<br>
    </div>
    <div class="card-footer" style="text-align: center;">
      <button class="btn btn-success"  (click)="ReserveRoom()" >Reserve Room</button> 
    </div>
  </div>
</div>
