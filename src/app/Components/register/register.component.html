<h2>Register New Account</h2>
<form (ngSubmit)="CreateNewUser()" class="container">
    <div [ngClass]="{loadingClass:Loading}" ></div>
    <div class="form-group">
        <label id="UserName">User Name</label>
        <input id="UserName" class="form-control" type="text" name="UserName" [(ngModel)]="User.UserName" />
    </div>
    <div class="form-group">
        <label id="Email">Email</label>
        <input id="Email" class="form-control" type="email" name="Email" [(ngModel)]="User.Email" />
    </div>
    <div class="form-group">
        <label id="Password">Password</label>
        <input id="Password" class="form-control" type="password" name="Password" [(ngModel)]="User.Password" />
    </div>
    <div class="form-group">
        <label id="ConfirmPassword">Confirm Password</label>
        <input id="ConfirmPassword" class="form-control" type="password" name="ConfirmPassword" [(ngModel)]="User.ConfirmPassword" />
    </div>
    <div *ngIf="User.Password!=User.ConfirmPassword && User.ConfirmPassword!=null" class="alert alert-danger">
       confirm password is not the same as password
    </div>
     <div >
         <ul *ngFor="let error of ModelState" class="alert alert-danger list-unstyled">
             <li>{{error}}</li>
         </ul>
     </div>
    <input type="submit" class="btn btn-primary"  [disabled]="User.Password!=User.ConfirmPassword" />
</form>
